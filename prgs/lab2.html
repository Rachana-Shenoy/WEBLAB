2. Write a JavaScript that calculates the squares and cubes of the numbers from 0 to 10and
outputs HTML text that displays the resulting values in an HTML table format -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 2</title>
    <style>
       table,tr,td{
           border: solid black;
           width:40% ;
           text-align: center;
           border-collapse: collapse;
           background-color: aliceblue;
       }
     table{
         margin: auto;
     }
    </style>
</head>
<body>
  <script>
      document.write("<table><tr><th colspan='3'>NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES </th></tr>");
      document.write("<tr><td>Number</td><td>Squares</td><td>Cubes</td></tr>");
      for( var n=0;n<=10;n++){
        document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td>");
      }
      document.write("</table>");
  </script>  
</body>
</html>
